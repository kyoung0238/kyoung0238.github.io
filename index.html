<!DOCTYPE html> <!-- Katherine Young / April 15, 2020 / Program 5 -->
<html>
<head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>students by major</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <!-- bootstrap on github, need to use https for these links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style> .btn{margin: 5px} </style>
    
   <!-- Handlebars template -->
  <script type="text/x-handlebars-template" id="tableTemplate">
      <table class="table table-striped">
          <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
             {{#each rows}}
                <tr>
                     <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
                </tr>
             {{/each}}
      </table>
  </script>

  <!-- application ajax code -->
  <script>

  function getData(selected_major) {      // called when a button is clicked. paramter selected_major = breakfast, lunch, or dinner
      var request = new XMLHttpRequest();
      request.open('GET', cit5students.json');      // open Ajax request for data file cit5students.json
 
      request.onload = function() {                     // when the data comes back, browser calls this function
         var data = JSON.parse(request.responseText);    // convert json to javascript array of objects

         major_name = data.filter(getMajor)       // major_itmes array will contain the filtered data using the getMeal() function
         function getMajor(name) {
            return name.major == selected_major;   // the new major_name array will contain only name for the selected major
         }
        
        if (request.status == 200) {    // if all is well as data returns, then compile and populate the template
            var templateText = document.getElementById('tableTemplate').innerHTML;
            var compiledTemplateText = Handlebars.compile(templateText);       
            compiledHtml = compiledTemplateText({ rows: major_name })          
            document.getElementById('majorTable').innerHTML = compiledHtml; 
        }
        else {
            document.querySelector('#majorTable').innerHTML = "There was an error";
        }
     }
     
     request.send(null);
  }
</script>  
    
</head>

<body>
  <div class="container">
      <h2>Select a Major</h2>
      <div style='padding: 5px;'> 
        <form>
         <button type='button' id='getData' class="btn btn-primary" onClick="getData('business')">Business Major</button> 
         <button type='button' id='getData' class="btn btn-primary" onClick="getData('cit')">CIT Major</button> 
          </form>
       </div>
  
  <h3>We filter our dataset by majors</h3>
  <div id="majorTable"></div>
  </div>   <!-- end class='container'   -->
  </body>


</html>
