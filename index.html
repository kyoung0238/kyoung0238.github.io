<html lang="en">
	<head>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
	
	</head>
 
	<body>
		<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Our Website</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#index">All Advisees</a></li>
					<li><a href="#gpa">Grade Point Average</a></li>
				</ul>
			</div>
		</div>
		</nav>    <!-- end nav-bar -->
		
		<h1>Advisees</h1>
			<p><input type='text' ng-model='search_text' > Enter Search text</p>
          <table class="table table-bordered table-striped">
	
	<div ng-app="myApp" ng-controller="studentsCtrl">

	<div id="tableResponsive">
     
</body>
	  <!-- handlebars template -->
		<script type="text/x-handlebars-template" id="textTemplate">
			
		<table>
		<tr>
			<th>Sid</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Credit Hours</th>
			<th>GPA Points</th>
			<th>Major</th>
		</tr>
			{{#each rows}}
				<tr>
					<td>{{sid}}</td>
					<td>{{First_Name}}</td>
					<td>{{Last_Name}}</td>
					<td>{{Credit_Hours}}</td>
					<td>{{GPA_Points}}</td>
					<td>{{Major}}</td>
				</tr>
				{{/each}}
			</table>
		</script>
		
		<!-- Ajax request for an array of JSON-ized objects  -->
  <script>
      var request = new XMLHttpRequest();
      var url = "students.json";     // datafile name
      request.open('GET', url);     // open ajax request

      request.onload = function() {                       // when the data comes back, do this...
          var data = JSON.parse(request.responseText);    // de-stringify JSON back to regular array of JavaScript objects
          if (request.status == 200) {
              var templateText = document.getElementById('textTemplate').innerHTML;  // Get template text 
              var compiledTemplateText = Handlebars.compile(templateText);         // Compile the Handlebars template
              compiledHtml = compiledTemplateText({ rows: data })                  // populate the template with the data 
              document.getElementById('tableResponsive').innerHTML = compiledHtml; 	// put html table into division
          }
          else {
             document.querySelector('#tableResponsive').innerHTML = "There was an error, or data not found";
          }
      }        // end request.onload
		
		
	  
	</script>
		<table ng-controller="studentsCtrl" class="table table-bordered table-striped">
		
		<tr ng-repeat="x in students | filter: search_text ">
			<td>{{x.Sid}}</td>
			<td>{{x.firstname}}</td>
			<td>{{x.lastname}}</td>
			<td>{{x.credithrs}}</td>
			<td>{{x.gpapoints}}</td>
			<td>{{x.major}}</td>
		</tr>
	</table>
	
		<script>
		var app = angular.module("myApp", ["ng"]);
		
		app.controller("studentsCtrl", function($scope, $http) {
		$scope.getStdudents=function(students) {
			$scope.students=students;
			var url = "students.json";
			
		$http.get("students.json")		//get the students table
		 .then(function (response) {
			$scope.students = response.data;
		});
	   };
	  });
		</script>
	</div>
</div>	
		

</html>
